<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <button id="showContent">Show Content</button>
        <div id="slide">Your hidden content here</div>
      </div>

      <style>
      .wrapper {
        position: relative;
      }
      #slide {
        position: absolute;
        top: -100px; /* Set offscreen initially */
        transition: top 0.3s ease; /* Add smooth animation */
      }
      #slide.active {
        top: 0; /* Slide down to reveal content */
      }
      </style>

      
</body>
<script>document.getElementById("showContent").addEventListener("click", function() {
    const slide = document.getElementById("slide");
    if (slide.style.top === "-100px") {
      slide.style.top = "0";
    } else {
      slide.style.top = "-100px";
    }
  });
  </script>
</html>
